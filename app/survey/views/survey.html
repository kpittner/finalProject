<div ng-controller="SurveyController">

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">There's No Place Like...</div>
    <div class="panel-body">
      <div class="individualPlace" data-id="{{randomSpot.name}}">
        <img src="{{randomSpot.image}}" alt="">
        <h2>{{randomSpot.name}}</h2>
      </div>
      <button type="button" id="next" class="btn btn-primary btn-block" ng-click="pickASpot();">Which One Will It Be?</button>



    </div>
  </div>
</div>
</div>
