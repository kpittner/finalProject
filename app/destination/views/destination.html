<div ng-controller="DestinationController">
<script type="text/ng-template" id="searchbox.tpl.html">
  <input type="text" placeholder="Where do you want to go?" size="50" style="font-size: 16px; margin-top: 10px;">
</script>
  <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true">
    <ui-gmap-search-box template="searchbox.template" events="searchbox.events" position="TOP_LEFT"></ui-gmap-search-box>
    <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey='marker.id'></ui-gmap-marker>
  </ui-gmap-google-map>


<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Enter a Destination</div>
    <div class="panel-body">
      <div class="myMapRow">
          <form class="form" name="myForm" ng-submit="getCheapFlights(flightOptions)">
            <input type="text" ng-model="flightOptions.startAirport" class="startAirport" placeholder="Origin">
            <input type="text" ng-model="flightOptions.endAirport" class="endAirport" placeholder="Destination">

            <!-- <div class="row">
                <div class="col-md-6">
                    <p class="input-group">
                      <input type="date" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2016-08-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                </div>
            </div> -->

            <input type="text" ng-model="flightOptions.date" class="date" placeholder="YYYY-MM-DD">
            <input type="text" ng-model="flightOptions.numAdults" class="numAdults" placeholder="How Many?">
            <button class="submit" type="submit">Let's Go!</button>
          </form>
          <div class="myMapRow" ng-repeat="flightObj in flightArr">
            <div class="individualPlace">
              <div>
              <i class="fa fa-plane fa-4x"></i>
              <div class="direction"><h3>{{flightObj.origin}}</h3><i class="fa fa-arrow-right fa-1x"></i><h3>{{flightObj.destination}}</h3></div>
              </div>
              <div class="departureTime">Departure Time: {{flightObj.departureTime}}</div>
              <div class="arrivalTime">Arrival Time: {{flightObj.arrivalTime}}</div>
              <div class="duration">Duration: {{flightObj.duration}}</div>
              <button class="buyMe">Book It!</button>
              <div class="price">{{flightObj.price}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
