<div ng-controller="MyMapController">
    <input class="searchForFlight" type="text" placeholder="Where do you want to go?" size="50" style="font-size: 16px;">

<div id="searchBoxParent"></div>
<div>
  <ui-gmap-google-map center='map.center' zoom='map.zoom'>
  </ui-gmap-google-map >
</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Enter a Location</div>
    <div class="panel-body">
      <div class="myMapRow" ng-repeat="destination in destinations">
        <div class="individualPlace">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Flag_map_of_Germany.svg" alt="">
          <h2>Germany</h2>
          <div class="description"><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit,
            sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            Ut enim ad minim veniam...</p></div>
          <button class="go">Wanna Go</button>
          <button class="been">Been There</button>
          <a><button class="addToFavorites" ng-model="myMap" ng-click="addToFavorites(location)" ng-controller="FavoritesController"><i class="fa fa-star-o fa-3x"></i></button></a>
        </div>
      </div>
    </div>
  </div>
</div>
